<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/button.css">
    <link rel="stylesheet" href="../CSS/All_pages.css">
    <link rel="stylesheet" href="../CSS/Media_Query.css">

    <style>
        #border {
            border-color: #696969;
        }

        body {
            background-image: url("../Images/SigiIn.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
    </style>
    <title>Sign In </title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5"><a href="HomePage.html" class="pt-1"><img src="../Images/logo_2.png"
            style="width: 200px;" alt=""></a></h1>
            <div class="container mt-3 pb-4 px-4" id="LogIn_and_SignIn_container">
                <div class="container border" id="border">
                    <h2 class="text-center my-3">Sign-In</h2>
                    <form class="mb-2">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn" id="button_hover">Submit</button>
                    </form>
                    <p>By continuing, you agree to Our <a href="#" class="text-primary text-decoration-none">Conditions of
                        Use</a> and <a href="#" class="text-primary text-decoration-none">Privacy Notice</a>.</p>
                        
                        <p><a href="#" class="text-decoration-none">Need help?</a></p>
                    </div>
                    <div>
                        <hr>
                        <p class="text-center mb-1">New to our site</p>
                        <div class="d-grid gap-2">
                            <button class="btn" type="button" id="button_hover"
                            onclick="window.location.href='SignupPage.html' ">Create
                            your account</button>
                        </div>
                    </div>
                </div>
            </div>
                
                
                <!-- Optional JavaScript; choose one of the two! -->
                
                <!-- Option 1: Bootstrap Bundle with Popper -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
